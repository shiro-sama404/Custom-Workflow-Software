<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Workflow</title>
    <link rel="icon" href="/img/W.png">

    <link rel="stylesheet" href="/css/previa.css">

    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="menu">
        <div id="menu-icon">
            <i class="bi bi-list"></i>
        </div>

        <ul>
            <li><a href="/previa">Prévia</a></li>
            <li><a href="/restricoes">Restrições</a></li>
            <li><a href="/militares">Militares</a></li>
            <li><a href="/historico">Histórico</a></li>
            <li><a href="/tutorial">Tutorial</a></li>
        </ul>
    </section>

    <main>
        <header>
            <ul>
                <li><a href="#">Editar</a></li>
                <li>
                    <div id="enable-filter">
                        <p>Filtrar</p>
                        <i class="bi bi-arrow-bar-down active" id="arrow-down"></i>
                        <i class="bi bi-arrow-bar-up" id="arrow-up"></i>
                    </div>
                </li>
                <li>
                    <div id="user-icon">
                        <img src="img/user-icon.png" alt="user-icon">
                    </div>
                </li>
            </ul>
        </header>

        <section id="filter-bar">
            <div class="filter-option" id="org-filter">
                <label>Organização</label>
                <input type="text">
            </div>
            <div class="filter-option" id="patente-filter">
                <label>Patente</label>
                <input type="text">
            </div>
            <div class="filter-option" id="militar-filter">
                <label>Militar</label>
                <input type="text">
            </div>
            <div class="filter-option" id="escala-filter">
                <label>Escala</label>
                <input type="text">
            </div>
            <div class="filter-option" id="categoria-filter">
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <p>Preta</p>
                </label>
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <p>Vermelha</p>
                </label>
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <p>Externa</p>
                </label>
            </div>
            <div class="filter-button" id="filter">
                <p>FILTRAR</p>
            </div>
        </section>

        <section id="table-container">
            <div id="table">
                <div id="month">
                    <i class="bi bi-caret-left-fill" id="prev-btn"></i>
                    <h1></h1>
                    <i class="bi bi-caret-right-fill" id="next-btn"></i>
                </div>
                <div id="table-body"></div>
            </div>
        </section>
    </main>

    <script src="/js/previa.js"></script>
</body>
</html>
